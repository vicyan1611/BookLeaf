<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .content {
            text-align: center;
        }
        .verify-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo">
            <img src="https://www.example.com/logo.png" alt="Company Logo">
        </div>
        <div class="content">
            <h2>Welcome to [Company Name]!</h2>
            <p>Thank you for registering. Please verify your email address by clicking the button below.</p>
            <a href="https://www.example.com/verify?token=YOUR_VERIFICATION_TOKEN" class="verify-button">Verify Email</a>
        </div>
        <div class="footer">
            &copy; 2023 [Company Name]. All rights reserved.
        </div>
    </div>
</body>
</html>
